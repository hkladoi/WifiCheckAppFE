<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Quản lý người dùng - Hệ thống quản lý chấm công" />
  <title>Quản lý người dùng</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/user_management.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/header.js" defer></script>
  <script src="js/user_management.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="header"></div>
  </div>

  <main class="main-content">
    <!-- Search Section -->
    <section class="header-call">
      <div class="search-bar">
        <div class="search-group">
          <input id="search-name" type="text" placeholder="Tìm kiếm người dùng" aria-label="Tìm kiếm người dùng" />
        </div>

        <div class="button-group">
          <button class="btn-search" id="search-button" aria-label="Tìm kiếm">
            <i class="fas fa-search"></i>
            Tìm kiếm
          </button>
        </div>
      </div>
    </section>

    <!-- Table Section -->
    <section class="table-container">
      <div class="table-wrapper">
        <table aria-label="Bảng quản lý người dùng">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Tên đăng nhập</th>
              <th scope="col">Họ và tên</th>
              <th scope="col">Giới tính</th>
              <th scope="col">Ngày sinh</th>
              <th scope="col">Điện thoại</th>
              <th scope="col">Email</th>
              <th scope="col">Trạng thái</th>
              <th scope="col">Reset mật khẩu</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Data will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- User Detail Popup (Modal) -->
  <div id="userDetailPopup" class="popup-overlay hidden" role="dialog" aria-labelledby="user-detail-title">
    <div class="popup-content">
      <h3 id="user-detail-title">Thông tin chi tiết người dùng</h3>
      <div class="user-detail-body">
        <p><strong>Tên đăng nhập:</strong> <input type="text" id="detail-userName"></p>
        <p><strong>Họ và tên:</strong> <input type="text" id="detail-fullName"></p>
        <p><strong>Giới tính:</strong> 
          <select id="detail-gender">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
        </p>
        <p><input type="text" id="detail-employeeId" hidden></p>
        <p><strong>Ngày sinh:</strong> <input type="date" id="detail-dateOfBirth"></p>
        <p><strong>Phòng ban:</strong> <input type="text" id="detail-department"></p>
        <p><strong>Chức vụ:</strong> <input type="text" id="detail-position"></p>
        <p><strong>Điện thoại:</strong> <input type="text" id="detail-phone"></p>
        <p><strong>Email:</strong> <input type="email" id="detail-email"></p>
        <p><strong>Hoạt động:</strong> 
          <select id="detail-isActive">
            <option value="true">Hoạt động</option>
            <option value="false">Không hoạt động</option>
          </select>
        </p>
      </div>
      <div class="popup-footer">
        <button id="updateUserBtn" class="btn-primary">
          <i class="fas fa-save"></i> Cập nhật
        </button>
        <button id="cancelEditBtn" class="btn-secondary">
          <i class="fas fa-times"></i> Hủy
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loading" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
  </div>

  <!-- Error Toast -->
  <div id="error-toast" class="toast hidden" role="alert">
    <div class="toast-content">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-message"></span>
    </div>
    <button class="toast-close" aria-label="Đóng thông báo">
      <i class="fas fa-times"></i>
    </button>
  </div>
</body>

</html>
