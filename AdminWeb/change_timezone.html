<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Điều chỉnh chấm công</title>
  <!-- Dùng chung CSS của admin và header -->
  <link rel="stylesheet" href="/css/time_zone.css"/>
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
<div class="container">
    <div id="header"></div>
  </div>

  <!-- Scope toàn bộ admin nếu bạn có .admin-page prefix -->
  <div class="admin-page">
    <!-- Lọc tháng giống .header-call của admin -->
   <div class="header-call">
  <div class="search-bar">
    <label for="date">Ngày:</label>
    <input id="date" type="date" />

    <label for="session">Ca:</label>
    <select id="session">
      <option value="1">Sáng</option>
      <option value="2">Chiều</option>
    </select>

    <input id="search-name" type="text" placeholder="Nhân viên" />
    <button class="btn-search" id="search-button">Tìm kiếm</button>
  </div>
</div>

    <!-- Bảng điều chỉnh chấm công, dùng .table-container của admin -->
    <div class="table-container">
      <form id="adjust-form">
        <table>
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên nhân viên</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Ghi chú vào</th>
              <th>Ghi chú ra</th>
              <th>Lý do thay đổi</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="days-body">
            <!-- JS sẽ render rows ở đây -->
          </tbody>
        </table>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/header.js"></script>
  <script src="js/change_timezone.js"></script>

  <!-- Toast Notification -->
  <div id="error-toast" class="toast hidden" role="alert">
    <div class="toast-content">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-message"></span>
    </div>
    <button class="toast-close" aria-label="Đóng thông báo">
      <i class="fas fa-times"></i>
    </button>
  </div>
</body>
</html>
